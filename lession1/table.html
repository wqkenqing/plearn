<!DOCTYPE html>
<html>
  <head>
    <title>Dominate</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        th {
            background-color: #ccc;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>进展状态</th>
        <th>任务名称</th>
      </tr>
      <tr>
        <td>In progress</td>
        <td>医院建档</td>
      </tr>
      <tr>
        <td>Not started</td>
        <td>社区建档</td>
      </tr>
      <tr>
        <td>华西二院抢号</td>
        <td>NT预约</td>
      </tr>
      <tr>
        <td>Completed</td>
        <td>户口迁移</td>
      </tr>
    </table>
  </body>
</html>
